<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <style>
    label {
      color: #fff;
      font-size: 18px;
    }

    #btn-salvar:hover {
      background: #720F7D;
      color: #fff;
      border: 2px solid #720F7D !important;
    }
  </style>
</head>

<body>
  <!-- CRUD 
    C ->  Create
    R -> Read
    U -> Update
    D -> Delete
  -->
  <div class="main" style="background: #720F7D; width: 100vw;height: 100vh;">
    <div class="container" style="color:#EE6AFD ;font-size: 40px;text-align: center;height: 7%;width: 100%;">Cadastro
      de Cliente</div>
    <div class="container" style="height: 25%;background: #BA19CC;border-radius: 10px;">
      <form class="row" style="padding: 5px; height: 100%;">
        <div class="col-6 mb-2">
          <label for="exampleFormControlInput1" class="form-label">Nome*</label>
          <input type="text" class="form-control" id="nome" placeholder="">
        </div>
        <div class="col-6 mb-2">
          <label for="exampleFormControlInput1" class="form-label">CPF*</label>
          <input type="text" class="form-control" id="cpf" placeholder="">
        </div>
        <div class="col-6 mb-2">
          <label for="exampleFormControlInput1" class="form-label">Data Nascimento*</label>
          <input type="date" class="form-control" id="dataNascimento" placeholder="">
        </div>
        <div class="col-6 mb-2">
          <label for="exampleFormControlInput1" class="form-label">Gênero*</label>
          <select class="form-select" aria-label="Default select example" id="genero">
            <option selected value="">Selecione uma opção</option>
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
            <option value="Todes">Todes</option>
          </select>
        </div>
        <div class="col-12" style="display: flex; align-items: center; justify-content: end;">
          <button onclick="salvar()" id="btn-salvar" type="button" class="btn btn-lg"
            style="width: 120px;color: #fff; border: 2px solid #fff;">Salvar</button>
        </div>
      </form>
    </div>
    <div class="container mt-5" style="height: 60%;">
      <table class="table table-striped" style="background: none;">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">CPF</th>
            <th scope="col">Data Nasc.</th>
            <th scope="col">Gênero</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody id="tableBody">

        </tbody>
      </table>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <script src="../js/crud.js"></script>
</body>

</html>
